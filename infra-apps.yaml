apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: infra-apps-application
  namespace: argocd

spec:
  project: default
  source:
    repoURL: https://github.com/OsherKoren/play_with_fastapi.git
    path: infra-apps
    targetRevision: HEAD

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
